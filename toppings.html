<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Manage Store</title>
</head>
<body>
    <div class="container-fluid" id="navbar">
        <div class="row justify-content-between">
            <div class="col-2">Manage Toppings</div>
            <div class="col-2"><button type="button" class="btn btn-secondary btn-sm" onclick="window.location='pizzas.html'">Manage Pizzas</button></div>
        </div>
    </div>
    <div class="container-fluid" id="imgcontainer">
        <img src="images/pizza-heading.jpeg" alt="" class="headerimage" id="headerimage">
    </div>
    <div class="container text-center">
        <div class="row">
            <div>
                Use the form below to input your toppings and the number of each topping that you have.
            </div>
        </div>
    </div>
    <div class="container text-center mt-1">
        <form action="" id="toppingsform">
            <input type="text" id ="toppingsname" placeholder="Enter Name of Topping" required>
            <input type="number" id="toppingsnumber" placeholder="Enter # of Toppings" required>
            <input type="submit" id="submittoppings">
        </form>
    </div>
    <div class="container mt-1" id="toppingslist">

    </div>
</body>
</html>
